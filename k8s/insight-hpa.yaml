apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: insight-deploy-hpa
  namespace: insight
  labels:
    app: insight-deploy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: insight-deploy
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80