apiVersion: apps/v1
kind: Deployment
metadata:
  name: insight-deploy
  namespace: insight
  labels:
    app: insight-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insight-deploy
  template:
    metadata:
      labels:
        app: insight-deploy
    spec:
      serviceAccountName: insight-sa
      containers:
        - name: insight-deploy
          image: ayushjsrtia/code-analyzer-insight:latest
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws-secret-key
          readinessProbe:
            httpGet:
              path: /aiishere
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 6
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /aiishere
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5
            successThreshold: 1
